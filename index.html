<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h2 class="text-center bg-dark text-white">Making an Expression Validation app using JavaScript</h2>
    <div class="container">
        <form onsubmit="return validation()">
            <div class="form-group"><br>
                <label for="username">User Name: </label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name="" id="password" class="form-control">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password: </label>
                <input type="password" name="" id="cpassword" class="form-control">
                <span id="cpassworderror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number: </label>
                <input type="text" name="" id="mobile" class="form-control">
                <span id="mobileerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label for="post">Post Code: </label>
                <input type="text" name="" id="post" class="form-control">
                <span id="posterror" class="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
